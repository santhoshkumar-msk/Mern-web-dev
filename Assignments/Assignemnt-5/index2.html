<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url(https://ik.imagekit.io/3dj3selxl/todolistbg.png_updatedAt=1700761069523?updatedAt=1745386574060) no-repeat center bottom;
            /* background-size: cover; */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            max-width: 20%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        p {
            font-size: 1.2em;
            line-height: 1.5;
            margin: 10px 0;
        }

        .task {
            font-weight: bold;
            font-size: 1.5em;
            margin: 20px 0;
        }

        button {
            background-color: #f5a623;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            text-transform: uppercase;
        }

        button:hover {
            background-color: #e69500;
        }

        .skip {
            display: block;
            margin-top: 10px;
            color: white;
            text-decoration: underline;
            font-size: 0.9em;
            cursor: pointer;
        }

        .skip:hover {
            color: #f5a623;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Todolist</h1>
        <p>Each day I will accomplish one thing on my todo list.</p>
        <p class="task">Read a Book</p>
        <p>I don’t think that the human race will survive the next thousand years, unless we spread into space. There are too many accidents that can befall life on a single planet. But I’m an optimist...</p>
        <button>Start</button>
        <span class="skip">Don't skip introduction</span>
    </div>
</body>
</html>
